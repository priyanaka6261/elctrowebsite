{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<!-- SECTION -->


		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<!-- section title -->
					<div class="col-md-12">
						<div class="section-title">
							<h3 class="title">Total Products - {{products.count}}</h3>
							<div class="section-nav">
								<ul class="section-tab-nav tab-nav">
									<li class="active"><a href="{% url 'seller-view-product'%}">ALL</a></li>
									<li><a href="{% url 'seller-view-laptop' %}">Laptops</a></li>
									<li><a href="{% url 'seller-view-camera' %}">Cameras</a></li>
									<li><a href="{% url 'seller-view-acsessories' %}">Accessories</a></li>
								</ul>
							</div>
						</div>
					</div>
					<!-- /section title -->
					<div id="slick-nav-1" class="products-slick-nav"></div>


					<!-- Products tab & slick -->
					<div class="col-md-12">
						<div class="row">
							<div class="products-tabs">
								<!-- tab -->
								<div id="tab1" class="tab-pane active">
									<div class="products-slick" data-nav="#slick-nav-1">
										<!-- product -->
										{% for i in products %}
										<div class="product">
											<div class="product-img">
												<img src="{{i.product_image.url}}" alt="" width="250px" height="250px">
												<div class="product-label">
													<span class="sale">-30%</span>
													<span class="new">NEW</span>
												</div>
											</div>
											<div class="product-body">
												<p class="product-category">{{i.product_category}}</p>
												<h3 class="product-name"><a href="#">{{i.product_name}}</a></h3>
												<h4 class="product-price">{{i.product_price}}
												<div class="product-rating">
													<i class="fa fa-star"></i>
													<i class="fa fa-star"></i>
													<i class="fa fa-star"></i>
													<i class="fa fa-star"></i>
													<i class="fa fa-star"></i>
												</div>
												<div class="product-btns">
													
													<a href="{%url 'seller-product-details' pk=i.pk %}"><button type="button" class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">Product Detail</span></button>
												</div>
											</div>
										</div>
										{% endfor%}
										</div>
									<div id="slick-nav-1" class= "products-slick-nav"></div>
								</div>

										<!-- /product -->

								<!-- /tab -->
							</div>
										<!-- /product -->

								<!-- /tab -->
							</div>
						</div>
					</div>

					<!-- Products tab & slick -->
				</div>

				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

		
	</body>
</html>
{% endblock %}
